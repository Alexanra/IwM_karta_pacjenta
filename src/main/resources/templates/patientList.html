<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <!--<input type="text" th:field="*{surname}" />-->
    <h1>Patient List</h1>
    <p th:text="'Found ' + ${result.size()} + ' patients'" />

    <div>
    <ol th:each="data, iter: ${result}">
        <li><a th:href="'/patient=' + ${data[2]}" th:text="${iter.index} + '. ' + ${data[0]} + ' ' + ${data[1]}" th:id="|td${iter.index}|"></li>
    </ol>
    </div>



    <div th:text="'First patient id: ' +  ${result.get(0)[2]}"/>

</body>
</html>
